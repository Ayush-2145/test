<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/511bb28040.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.jpeg">Spotify</li>
            
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    
    <div class="container">
        <div class="songList">
            <h1>Best of NYC-Non copyright songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="cover1">
                    <span class="songName">this is song 1</span>
                    <span class="songlistplay"><span  class="timestamap">05:34<i id="0" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover1">
                    <span class="songName">this is song 1</span>
                    <span class="songlistplay"><span  class="timestamap">05:34<i id="1" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover1">
                    <span class="songName">this is song 1</span>
                    <span class="songlistplay"><span  class="timestamap">05:34<i id="2" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="cover1">
                    <span class="songName">this is song 1</span>
                    <span class="songlistplay"><span  class="timestamap">05:34<i id="3" class="far songItemPlay fa-2x fa-play-circle"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner">
           
        </div>
    </div>

    <div class="bottom">
       

            <input type="range" name="range" id="ProgressBar" min="0" value="0" max="100"> 
            <span class="icons">
                <i class="fa-solid fa-2x fa-backward-fast" id="previous"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-fast" id="next"></i>
            </span>
       
      

          <span class="songInfo">
              <img src="Playing.webp" width="35px" alt="" id="gif"><span id="masterSongName">This is Song1</span>
            </span>
           
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
